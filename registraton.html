    <div class="center">
        <h1>Registration</h1>
        <form method="post">
            <div class="txt_field">
                <input type="email" required>
                <label>Email</label>
            </div>
            <div class="txt_field">
                <input type="text" required>
                <label>Username</label>
            </div>
            <div class="txt_field">
                <input type="password" required>
                <label>Password</label>
            </div>
            <div class="txt_field">
                <input type="password" required>
                <label>Confirm Password</label>
            </div>            
            <input type="submit" value="SignUp">
            <div class="signup_link">
                Already have an account? <a href="./authorization.html">Login here</a>
            </div>
        </form>
    </div>
